<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
    <title>Further info modal</title>
</head>
<body>
    <div class="container">

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Further Info
        </button>
      
        <!-- The Modal -->
        <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            
        <!-- Modal Header -->
        <div class="modal-header">
        <h4 class="modal-title">Further Info</h4>
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        </div>
              
        <!-- Modal body -->
        <div class="modal-body">
        <form>
        <div class="form-group">
        <label for="addr">Home Adress:</label>
        <input type="addr" class="form-control" id="addr" placeholder="Enter Home Address" name="addr">
        </div>
              
        <div class="form-group">
        <label for="fname">Next of kin's Name and Surname:</label>
        <input type="firstname" class="form-control" id="fname" placeholder="Enter First and Last Name" name="fname">
        </div>
              
        <div class="form-group">
        <label for="rela">Next of kin's relationship:</label>
        <input type="rela" class="form-control" id="rela" placeholder="Enter Next of kin's relationship" name="rela">
        </div>
      
        <div class="form-group">
        <label for="cnum">Next of kin's Cellphone number:</label>
        <input type="cnum" class="form-control" id="cnum" placeholder="Enter Cellphone number" name="cnum">
        </div>

        <div class="form-group">
        <label for="E-Mail">Next of kin's E-Mail address:</label>
        <input type="E-Mail" class="form-control" id="E-Mail" placeholder="Enter E-Mail Address" name="E-Mail">
        </div>
     
        


        
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
              
        </div>
        </div>
        </div>

    </div>

</body>
</html>
